spring.application.name=LogicBro

# Datasource configuration
spring.datasource.url=jdbc:mysql://localhost:3306/logic_bro?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=blackfriday
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# File upload configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Server configuration
server.tomcat.max-connections=10000
server.tomcat.accept-count=100
server.compression.enabled=true
server.compression.mime-types=audio/mpeg,audio/wav,application/json

# Async configuration
spring.task.execution.pool.core-size=4
spring.task.execution.pool.max-size=8
spring.task.execution.pool.queue-capacity=100

# Memory management
# Set JVM heap size via JVM arguments, e.g., -Xms2g -Xmx4g

# Audio processing configuration
logicbro.audio.sample-rate=44100
logicbro.audio.buffer-size=2048
logicbro.audio.overlap=1024
logicbro.audio.analysis.auto-process=true
logicbro.audio.analysis.chunk-size=30 # seconds

# File storage configuration
logicbro.upload.audio-path=/Users/osamarytami/Documents/GitHub/LogicBro/uploads/audio
logicbro.upload.temp-dir=/Users/osamarytami/Documents/GitHub/LogicBro/uploads/temp
logicbro.upload.analysis-path=/Users/osamarytami/Documents/GitHub/LogicBro/uploads/analysis
logicbro.upload.max-file-size=52428800 # 50MB in bytes
logicbro.upload.allowed-extensions=.mp3,.wav,.ogg,.aac,.m4a

# Cache configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterAccess=600s